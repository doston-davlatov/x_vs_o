<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menyu ekran -->
  <div class="menu-screen" id="menuScreen">
    <h1>Tic Tac Toe</h1>
    <h1>X vs O</h1>
    <button onclick="startGame('friend')">Do‘st bilan o‘ynash</button>
    <button onclick="showAIMenu()">Sun'iy intellekt bilan o‘ynash</button>
  </div>

  <!-- AI daraja menyusi -->
  <div class="ai-menu hide" id="aiMenu">
    <h2>Daraja tanlang</h2>
    <button onclick="startGame('easy')">Oson</button>
    <button onclick="startGame('medium')">O‘rta</button>
    <button onclick="startGame('difficult')">Qiyin</button>
  </div>

  <!-- O‘yin ekran -->
  <div class="wrapper hide" id="gameWrapper">
    <div class="container">
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
    </div>
    <button id="restart">Yangilash</button>
  </div>

  <!-- Natija popup -->
  <div class="popup hide">
    <p id="message">Sample Message</p>
    <button id="new-game">Yana o'ynash</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
